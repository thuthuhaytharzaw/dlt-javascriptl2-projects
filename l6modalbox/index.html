<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal Box</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="container">

		<h2>Login Form</h2>

		<button type="button" id="btn-modl" class="btn">Login</button>

		<!-- START MODAL AREA -->
			<!-- Start Login Modal -->

			<div dir="loginmodal" class="modal">
				<div class="modal-content">

					<div class="modal-header">
						<span class="btn-close">&times;</span>
						<img src="avatar.png" class="avatar" alt="avatar" />
					</div>

					<div class="modal-body">
						<form action="" method="">

							<div class="form-group">
								<label form="username">Username</label>
								<input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required/>
							</div>

							<div class="form-group">
								<label form="password">Password</label>
								<input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required/>
							</div>

							<div class="d-grid">
								<button type="submit" class="btn">Login</button>
							</div>

							<label>
								<input type="checkbox" name="remeberme" id="rememberme" class="checkbox"/>Remember Me
							</label>
							
						</form>
					</div>

					<div class="modal-footer">
						<span class="forgot">Forgot <a href="javascript:void(0)">password?</a></span>
					</div>
					
				</div>
			</div>

			<!-- End Login Modal -->
		<!-- END MODAL AREA -->
		
	</div>

	<script src="app.js" type="text/javascript"></script>

</body>
</html>
